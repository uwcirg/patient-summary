# run test suite
---
name: Test
# trigger event is push and workflow_dispatch (trigger manually): gh workflow run test.yaml --ref feature/add-test-workflow  -R uwcirg/patient-summary
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test
